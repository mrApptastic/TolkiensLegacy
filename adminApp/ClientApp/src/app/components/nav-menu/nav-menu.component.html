<h1 class="site-heading text-center text-white d-none d-lg-block">
  <span class="site-heading-upper text-primary mb-3">admin_app</span>
  <span class="site-heading-lower">A special test site</span>
</h1>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
  <div class="container">
    <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">admin_app</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive" [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active px-lg-4" routerLinkActive="active">
          <a class="nav-link text-uppercase text-expanded" [routerLink]="['/home']">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active">
          <a class="nav-link text-uppercase text-expanded" [routerLink]="['/about']">About</a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active">
          <a class="nav-link text-uppercase text-expanded" [routerLink]="['/products']">Products</a>
        </li>
        <li class="nav-item px-lg-4" routerLinkActive="active">
          <a class="nav-link text-uppercase text-expanded" [routerLink]="['/store']">Store</a>
        </li>
      </ul>
      <app-login-menu></app-login-menu>
    </div>
  </div>
</nav>
